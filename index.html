<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO STUDIO - Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #ff4757; --secondary: #2f3542; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f1f2f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .app-container { background: white; width: 100%; max-width: 450px; border-radius: 30px; padding: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); text-align: center; }
        
        .tabs { display: flex; background: #eee; border-radius: 15px; padding: 5px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: #777; background: none; transition: 0.3s; }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .settings { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; text-align: left; }
        .s-box { display: flex; flex-direction: column; gap: 5px; }
        .label { font-size: 10px; font-weight: bold; color: #999; text-transform: uppercase; }
        .input-ui { padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 600; cursor: pointer; width: 100%; font-size: 13px; }

        /* Capture Area (Backround အကြည်ရောင်အတွက်) */
        #capture-area { background: transparent; display: flex; justify-content: center; align-items: center; padding: 30px; }
        
        .phone { 
            width: 250px; height: 510px; background: #000; 
            border: 11px solid #2f3542; border-radius: 45px; 
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); transition: 0.3s;
        }

        /* Notch */
        .notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); background: #000; z-index: 100; }
        .dynamic-island { width: 85px; height: 26px; border-radius: 20px; margin-top: 14px; }
        .punch-hole { width: 14px; height: 14px; border-radius: 50%; margin-top: 18px; }
        .none { display: none; }

        .screen { flex: 1; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        
        /* Media Elements */
        #img-view, #vid-view { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        /* ဗီဒီယို အချိုးအစားများ */
        .ratio-1-1 { height: 250px !important; }
        .ratio-16-9 { height: 140px !important; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-up { background: var(--secondary); color: white; }
        .btn-save { background: var(--primary); color: white; display: none; }
        
        #loading { display: none; color: var(--primary); font-size: 12px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2 style="margin-bottom: 15px;">KSO <span style="color:var(--primary)">STUDIO</span></h2>

    <div class="tabs">
        <button class="tab active" id="btn-p" onclick="setMode('image')">Photo</button>
        <button class="tab" id="btn-v" onclick="setMode('video')">Video</button>
    </div>

    <div class="settings">
        <div class="s-box">
            <label class="label">Device Notch</label>
            <select class="input-ui" onchange="setDevice(this.value)">
                <option value="dynamic-island">iPhone</option>
                <option value="punch-hole">Samsung</option>
                <option value="none">Full Screen</option>
            </select>
        </div>
        <div class="s-box">
            <label class="label">Frame Color</label>
            <select class="input-ui" onchange="document.getElementById('phone-box').style.borderColor = this.value">
                <option value="#2f3542">Black</option>
                <option value="#dcdde1">Silver</option>
                <option value="#f1c40f">Gold</option>
            </select>
        </div>
        <div class="s-box" id="v-ratio-box" style="display:none; grid-column: span 2;">
            <label class="label">Video Aspect Ratio</label>
            <select class="input-ui" onchange="updateRatio(this.value)">
                <option value="ratio-9-16">Full Screen (9:16)</option>
                <option value="ratio-1-1">Square (1:1)</option>
                <option value="ratio-16-9">Landscape (16:9)</option>
            </select>
        </div>
    </div>

    <div id="capture-area">
        <div class="phone" id="phone-box">
            <div id="notch-ui" class="notch dynamic-island"></div>
            <div class="screen">
                <i class="fas fa-file-import" id="hint" style="font-size:40px; color:#111;"></i>
                <img id="img-view">
                <video id="vid-view" muted loop playsinline></video>
            </div>
        </div>
    </div>

    <div id="loading">Generating PNG... Please wait...</div>

    <input type="file" id="file-in" style="display:none;" onchange="loadContent(this)">
    <button class="btn btn-up" onclick="document.getElementById('file-in').click()">
        <i class="fas fa-plus-circle"></i> <span id="txt-up">Add Photo</span>
    </button>
    <button class="btn btn-save" id="btn-save" onclick="saveImage()">
        <i class="fas fa-download"></i> Save Transparent PNG
    </button>
</div>

<script>
    let currentMode = 'image';

    function setMode(m) {
        currentMode = m;
        document.getElementById('btn-p').classList.toggle('active', m === 'image');
        document.getElementById('btn-v').classList.toggle('active', m === 'video');
        document.getElementById('txt-up').innerText = m === 'image' ? "Add Photo" : "Add Video";
        document.getElementById('file-in').accept = m === 'image' ? "image/*" : "video/*";
        document.getElementById('v-ratio-box').style.display = m === 'video' ? 'block' : 'none';
        
        // Reset
        document.getElementById('img-view').style.display = 'none';
        document.getElementById('vid-view').style.display = 'none';
        document.getElementById('vid-view').pause();
        document.getElementById('hint').style.display = 'block';
        document.getElementById('btn-save').style.display = 'none';
    }

    function setDevice(type) {
        document.getElementById('notch-ui').className = 'notch ' + type;
    }

    function updateRatio(cls) {
        const vid = document.getElementById('vid-view');
        vid.className = '';
        if(cls !== 'ratio-9-16') vid.classList.add(cls);
    }

    function loadContent(input) {
        const file = input.files[0];
        if(!file) return;
        const url = URL.createObjectURL(file);
        document.getElementById('hint').style.display = 'none';
        document.getElementById('btn-save').style.display = 'flex';

        if(currentMode === 'image') {
            const img = document.getElementById('img-view');
            img.src = url; img.style.display = 'block';
            document.getElementById('vid-view').style.display = 'none';
        } else {
            const vid = document.getElementById('vid-view');
            vid.src = url; vid.style.display = 'block';
            vid.play(); document.getElementById('img-view').style.display = 'none';
        }
    }

    async function saveImage() {
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        
        const area = document.getElementById('capture-area');
        try {
            const canvas = await html2canvas(area, { 
                backgroundColor: null, 
                scale: 3,
                useCORS: true,
                allowTaint: true
            });
            const link = document.createElement('a');
            link.download = `KSO_Mockup_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        } catch (e) {
            alert("Error: " + e);
        }
        loading.style.display = 'none';
    }
</script>

</body>
</html>
