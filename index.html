<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMO Tools - Professional Mockup Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* အရောင်သတ်မှတ်ချက်များ */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #222;
            --sub-text: #666;
            --accent: #007bff;
            --device-border: #333;
        }

        .dark-theme {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #fff;
            --sub-text: #bbb;
            --device-border: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; transition: 0.3s; }
        body { background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; align-items: center; padding: 15px; }

        /* Header */
        .header { 
            width: 100%; max-width: 400px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 5px 20px; 
        }
        .logo { color: var(--accent); font-size: 26px; font-weight: bold; text-decoration: none; }
        .header-icons { display: flex; gap: 20px; align-items: center; }
        .fb-link { color: #1877f2; font-size: 24px; text-decoration: none; }
        .mode-toggle { font-size: 22px; cursor: pointer; }

        /* Card Container */
        .card { 
            background: var(--card-bg); width: 100%; max-width: 380px; 
            border-radius: 30px; padding: 25px; text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }

        /* Device Select */
        .select-label { display: block; text-align: left; margin-bottom: 8px; font-size: 14px; font-weight: bold; }
        .device-select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd;
            margin-bottom: 20px; background: var(--card-bg); color: var(--text-color); outline: none;
        }

        /* Phone Frame (Aspect Ratio 1840:3600) */
        #capture-area {
            width: 280px; height: 548px; /* အချိုးကျချိန်ထားသည် */
            background: #000; margin: 0 auto 20px; 
            border: 10px solid var(--device-border);
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .iphone { border-radius: 45px; }
        .android { border-radius: 15px; }

        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placeholder-ui { color: #444; text-align: center; }

        /* Buttons */
        .btn {
            width: 100%; padding: 16px; border-radius: 50px; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 12px;
        }
        .btn-select { background-color: #e7f0ff; color: #007bff; }
        .btn-download { background-color: #007bff; color: white; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .footer-text { font-size: 13px; color: var(--sub-text); margin-top: 5px; }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">DMO Tools</a>
        <div class="header-icons">
            <a href="https://www.facebook.com" target="_blank" class="fb-link">
                <i class="fab fa-facebook"></i>
            </a>
            <i class="fas fa-sun mode-toggle" id="mode-btn"></i>
        </div>
    </header>

    <div class="card">
        <label class="select-label">ဖုန်းအမျိုးအစား ရွေးချယ်ပါ</label>
        <select class="device-select" id="device-switcher">
            <option value="iphone">iPhone Style (Rounded)</option>
            <option value="android">Android Style (Square)</option>
        </select>

        <div id="capture-area" class="iphone">
            <img id="preview-img" src="">
            <div class="placeholder-ui" id="placeholder">
                <i class="fas fa-cloud-upload-alt" style="font-size: 40px; margin-bottom: 10px;"></i>
                <p style="font-size: 12px;">ပုံရွေးချယ်ပါ</p>
            </div>
        </div>

        <p class="footer-text" style="margin-bottom: 20px;">အရွယ်အစား 1840 x 3600 အကြည် ထွက်ရှိမည်။</p>

        <input type="file" id="file-input" accept="image/*" style="display:none;">
        
        <button class="btn btn-select" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-plus-circle"></i> Screenshot တင်မည်
        </button>

        <button class="btn btn-download" id="download-btn" onclick="generateHighRes()">
            Get Started <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script>
        // ၁။ Dark Mode Logic
        const modeBtn = document.getElementById('mode-btn');
        modeBtn.onclick = () => {
            document.body.classList.toggle('dark-theme');
            modeBtn.classList.toggle('fa-moon');
            modeBtn.classList.toggle('fa-sun');
        };

        // ၂။ Device Switcher
        const deviceSelect = document.getElementById('device-switcher');
        const captureArea = document.getElementById('capture-area');
        deviceSelect.onchange = () => {
            captureArea.className = deviceSelect.value;
        };

        // ၃။ Image Preview
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder');

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImg.src = event.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        };

        // ၄။ High Resolution (1840x3600) Export
        async function generateHighRes() {
            if (!previewImg.src) {
                alert("ကျေးဇူးပြု၍ Screenshot ပုံအရင်တင်ပေးပါ");
                return;
            }

            const btn = document.getElementById('download-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                // 1840 / 280 (current width) = 6.57 scale factor
                const canvas = await html2canvas(captureArea, {
                    scale: 6.572, 
                    useCORS: true,
                    backgroundColor: null,
                    width: 280,
                    height: 548
                });

                const link = document.createElement('a');
                link.download = `DMO_Mockup_${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png", 1.0);
                link.click();
            } catch (error) {
                console.error(error);
                alert("ပုံထုတ်ရာတွင် အမှားအယွင်းရှိနေပါသည်။");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
