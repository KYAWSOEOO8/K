<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mockup Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* ဖုန်း Frame ဒီဇိုင်း */
        .mockup-container {
            position: relative;
            width: 320px;
            height: 650px;
            background: #1a1a1a;
            border-radius: 45px;
            border: 12px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* အပေါ်က Speaker ပေါက်ပုံစံ */
        .mockup-container::before {
            content: "";
            position: absolute;
            top: 15px;
            width: 60px;
            height: 5px;
            background: #555;
            border-radius: 10px;
            z-index: 10;
        }

        /* ပုံပြသမည့် Screen နေရာ */
        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ပုံကို Screen ထဲအပြည့်ဖြည့်ရန် */
            display: none;
        }

        .placeholder-text {
            color: #555;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        input[type="file"] {
            padding: 8px;
        }
    </style>
</head>
<body>

    <h2>Screenshot ကို ဖုန်း Frame ထဲထည့်ပါ</h2>

    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="saveMockup()">ပုံအဖြစ် သိမ်းမည်</button>
    </div>

    <div id="capture-area" class="mockup-container">
        <div class="screen">
            <img id="preview-img" src="" alt="Screenshot Preview">
            <div id="placeholder" class="placeholder-text">Screenshot တစ်ခု ရွေးချယ်ပါ</div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewImg = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder');

        // File ရွေးလိုက်တဲ့အခါ Preview ပြရန်
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // Html2Canvas သုံးပြီး ပုံအဖြစ် Download ဆွဲရန်
        function saveMockup() {
            if (!imageInput.files[0]) {
                alert("ကျေးဇူးပြု၍ ပုံအရင်ရွေးပါ");
                return;
            }

            const captureArea = document.getElementById('capture-area');
            
            html2canvas(captureArea, {
                backgroundColor: null, // နောက်ခံကို အကြည်ထားရန်
                scale: 2 // ပုံထွက်ကြည်လင်စေရန်
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'phone-mockup.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>

</body>
</html>
