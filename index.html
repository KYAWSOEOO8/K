<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO Mockup - All Devices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #007bff; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .app-card { background: white; width: 100%; max-width: 500px; border-radius: 30px; padding: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); text-align: center; }
        
        /* Model & Mode Tabs */
        .tabs { display: flex; background: #eee; border-radius: 12px; padding: 4px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; color: #666; background: none; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--accent); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .label { display: block; text-align: left; font-size: 10px; font-weight: bold; color: #999; text-transform: uppercase; margin-bottom: 5px; }
        .select-ui { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 600; cursor: pointer; }

        /* Capture Area (Transparent) */
        #capture-area { background: transparent; padding: 30px; display: inline-flex; justify-content: center; align-items: center; }
        
        .phone-frame { 
            width: 250px; height: 520px; background: #000; 
            border: 11px solid #333; border-radius: 48px; 
            position: relative; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); transition: 0.3s;
        }

        /* Notch Types */
        .notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); background: #000; z-index: 100; pointer-events: none; transition: 0.3s; }
        .dynamic-island { width: 85px; height: 26px; border-radius: 20px; margin-top: 12px; }
        .punch-hole { width: 14px; height: 14px; border-radius: 50%; margin-top: 16px; border: 1px solid #222; }
        .waterdrop { width: 40px; height: 18px; border-radius: 0 0 15px 15px; }
        .no-notch { display: none; }

        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #050505; }
        #output-img, #output-vid { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Buttons */
        .main-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; margin-top: 10px; }
        .btn-upload { background: #eef6ff; color: var(--accent); border: 2px dashed var(--accent); }
        .btn-save { background: var(--accent); color: white; display: none; }
    </style>
</head>
<body>

    <div class="app-card">
        <h2 style="margin-bottom: 15px;">KSO <span style="color:var(--accent)">MOCKUP</span></h2>
        
        <div class="tabs">
            <button class="tab-btn active" id="mode-img" onclick="setMode('image')">Photo</button>
            <button class="tab-btn" id="mode-vid" onclick="setMode('video')">Video</button>
        </div>

        <div class="settings-grid">
            <div style="text-align: left;">
                <label class="label">Device Model</label>
                <select class="select-ui" onchange="setDevice(this.value)">
                    <option value="dynamic-island">iPhone (Island)</option>
                    <option value="punch-hole">Samsung (Punch)</option>
                    <option value="waterdrop">Android (Drop)</option>
                    <option value="no-notch">Full Screen</option>
                </select>
            </div>
            <div style="text-align: left;">
                <label class="label">Bezel Color</label>
                <select class="select-ui" onchange="document.getElementById('phone-ui').style.borderColor = this.value">
                    <option value="#222">Space Black</option>
                    <option value="#dcdde1">Silver</option>
                    <option value="#f1c40f">Gold</option>
                    <option value="#5b5167">Deep Purple</option>
                    <option value="#4834d4">Deep Blue</option>
                </select>
            </div>
        </div>

        <div id="capture-area">
            <div class="phone-frame" id="phone-ui">
                <div id="notch-ui" class="notch dynamic-island"></div>
                <div class="screen">
                    <i class="fas fa-plus" id="icon-hint" style="font-size:40px; color:#1a1a1a;"></i>
                    <img id="output-img">
                    <video id="output-vid" muted playsinline loop></video>
                </div>
            </div>
        </div>

        <input type="file" id="input-file" style="display:none;" onchange="handleFile(this)">
        <button class="main-btn btn-upload" onclick="document.getElementById('input-file').click()">
            <i class="fas fa-file-upload"></i> <span id="upload-txt">Add Photo</span>
        </button>

        <button class="main-btn btn-save" id="save-btn" onclick="downloadPNG()">
            <i class="fas fa-download"></i> Download Transparent PNG
        </button>
    </div>

    <script>
        let currentMode = 'image';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-img').classList.toggle('active', mode === 'image');
            document.getElementById('mode-vid').classList.toggle('active', mode === 'video');
            document.getElementById('upload-txt').innerText = mode === 'image' ? "Add Photo" : "Add Video";
            document.getElementById('input-file').accept = mode === 'image' ? "image/*" : "video/*";
            
            // Reset Display
            document.getElementById('output-img').style.display = 'none';
            document.getElementById('output-vid').style.display = 'none';
            document.getElementById('output-vid').pause();
            document.getElementById('icon-hint').style.display = 'block';
            document.getElementById('save-btn').style.display = 'none';
        }

        function setDevice(type) {
            const notch = document.getElementById('notch-ui');
            notch.className = 'notch ' + type;
            
            const frame = document.getElementById('phone-ui');
            if(type === 'dynamic-island') frame.style.borderRadius = '48px';
            else if(type === 'punch-hole') frame.style.borderRadius = '35px';
            else frame.style.borderRadius = '25px';
        }

        function handleFile(input) {
            const file = input.files[0]; if(!file) return;
            const url = URL.createObjectURL(file);
            document.getElementById('icon-hint').style.display = 'none';
            document.getElementById('save-btn').style.display = 'flex';

            if(currentMode === 'image') {
                const img = document.getElementById('output-img');
                img.src = url; img.style.display = 'block';
                document.getElementById('output-vid').style.display = 'none';
            } else {
                const vid = document.getElementById('output-vid');
                vid.src = url; vid.style.display = 'block';
                vid.play(); document.getElementById('output-img').style.display = 'none';
            }
        }

        async function downloadPNG() {
            const canvas = await html2canvas(document.getElementById('capture-area'), { 
                backgroundColor: null,
                scale: 3,
                useCORS: true
            });
            const link = document.createElement('a');
            link.download = `KSO_Mockup_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
