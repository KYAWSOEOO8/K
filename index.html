<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Screenshot Mockup Generator</h2>
        
        <div id="capture-area" class="phone-frame">
            <div class="screen">
                <img id="screenshot-preview" src="https://via.placeholder.com/300x600?text=Your+Screenshot" alt="Preview">
            </div>
        </div>

        <div class="controls">
            <input type="file" id="file-input" accept="image/*">
            <button onclick="downloadMockup()">ပုံအဖြစ် သိမ်းဆည်းမည်</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
