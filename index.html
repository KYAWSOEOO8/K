<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMO Tools - Full UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #222;
            --accent: #007bff;
        }

        .dark-theme {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; transition: 0.3s; }
        body { background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; align-items: center; padding: 15px; }

        /* Header Layout */
        .header { 
            width: 100%; 
            max-width: 400px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 5px;
            margin-bottom: 10px;
        }
        .logo { color: var(--accent); font-size: 24px; font-weight: bold; text-decoration: none; }
        
        .header-icons { display: flex; align-items: center; gap: 15px; }
        
        /* Facebook Icon Style */
        .fb-link {
            color: #1877f2; /* Facebook မူရင်းအပြာရောင် */
            font-size: 22px;
            text-decoration: none;
        }

        .mode-toggle { font-size: 20px; cursor: pointer; }

        /* Card & Device Area */
        .card { 
            background: var(--card-bg); width: 100%; max-width: 380px; 
            border-radius: 30px; padding: 25px; text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
        }

        .device-select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd;
            margin-bottom: 20px; background: var(--card-bg); color: var(--text-color);
        }

        #capture-area {
            width: 230px; height: 470px; background: #000;
            margin: 0 auto 20px; border: 8px solid #333;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        .iphone { border-radius: 40px; }
        .android { border-radius: 15px; }

        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        /* Buttons */
        .btn {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 10px;
        }
        .btn-select { background-color: #e7f0ff; color: #007bff; }
        .btn-download { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">DMO Tools</a>
        <div class="header-icons">
            <a href="https://www.facebook.com/your-page-link" target="_blank" class="fb-link">
                <i class="fab fa-facebook"></i>
            </a>
            <i class="fas fa-sun mode-toggle" id="dark-btn"></i>
        </div>
    </header>

    <div class="card">
        <select class="device-select" id="deviceChange">
            <option value="iphone">iPhone Style</option>
            <option value="android">Android Style</option>
        </select>

        <div id="capture-area" class="iphone">
            <img id="preview-img" src="">
            <i class="fas fa-image" id="icon-placeholder" style="font-size:40px; color:#444;"></i>
        </div>

        <p style="font-size: 14px; margin-bottom: 20px; opacity: 0.8;">သင့် Screenshot ကို ဖုန်း Frame ထဲထည့်ပြီး သိမ်းဆည်းပါ။</p>

        <input type="file" id="fileIn" accept="image/*" style="display:none;">
        <button class="btn btn-select" onclick="document.getElementById('fileIn').click()">
            <i class="fas fa-plus-circle"></i> ပုံရွေးမည်
        </button>
        <button class="btn btn-download" onclick="takeDownload()">
            Get Started <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script>
        // ၁။ Facebook နှင့် Dark Mode ပေါင်းစည်းမှု
        document.getElementById('dark-btn').onclick = function() {
            document.body.classList.toggle('dark-theme');
            this.classList.toggle('fa-moon');
        };

        // ၂။ ဖုန်းအမျိုးအစား ပြောင်းလဲမှု
        document.getElementById('deviceChange').onchange = function() {
            const area = document.getElementById('capture-area');
            area.className = this.value;
        };

        // ၃။ ပုံရွေးချယ်မှု
        document.getElementById('fileIn').onchange = function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('icon-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        };

        // ၄။ ပုံထုတ်ယူမှု (Download)
        function takeDownload() {
            const imgCheck = document.getElementById('preview-img').src;
            if (!imgCheck) return alert("ပုံအရင်တင်ပေးပါ");
            
            html2canvas(document.getElementById('capture-area')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'dmo-mockup.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
